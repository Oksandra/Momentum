<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="blackout"></div>
  <header class="header">
    <div class="player">
      <div class="simple-play">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="advanced-player">
        <div class="current-audio"></div>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="time-audio">
          <div class="current">0:00</div>
          <div class="audio-length">0:39</div>
        </div>
        <div class="volume-container">
          <div class="volume-button">
            <div class="volume icono-volumeMedium"></div>
          </div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="setting-menu"> 
      <p class="title-setting" data-i18="title-setting-1">Setting</p>
      <p class="choose-language" data-i18="choose-lang-text">Choose language</p>
      <div class="choice-language">
        <span class="item-language">en</span>
        <span class="item-language">ru</span>
      </div>
      <div class="desc-language">
        <span class="lang" data-i18="text-lang-en">English</span>
        <span class="lang" data-i18="text-lang-ru">Russian</span>
      </div>
    </div>
    <div class="fotter-button">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
    </div>
    </div>
    <div class="setting">
    </div>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
